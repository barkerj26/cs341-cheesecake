<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="javascripts/form.js"></script>
		<link rel="stylesheet" href="stylesheets/341-barker-hw1.css">
		<title>Cheesecake Order Form</title>
	</head>
	<body>
		<h1>Cheesecake Order Form</h1>

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/The_delicious_birthday_cheesecake_last_night_at_Jackie%27s.jpg/800px-The_delicious_birthday_cheesecake_last_night_at_Jackie%27s.jpg?20100502212216" alt="yummers cheesecake" width="200" height="150">


		<form id="order" class="fill">
			<!-- topping and quantity selection -->
			<table>
				<tr>
					<td id="category">Quantity</td>
					<td id="category">Topping</td>
				</tr>
				<tr>
					<td><select id="quantity" name="quantity">
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select></td>
					<td id="topping">
						<input type="radio" id="plain" name="topping" value="plain">
						<label for="plain">Plain</label> <br>
						<input type="radio" id="cherry" name="topping" value="cherry">
						<label for="cherry">Cherry</label> <br>
						<input type="radio" id="chocolate" name="topping" value="chocolate">
						<label for="chocolate">Chocolate</label>
					</td>
				</tr>
			</table>
			
			<!-- notes entry -->
			<label id="category" for="notes">Notes:</label><br>
			<textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter any special instructions here."></textarea><br><br>
			<button id="submit" type="button">Order</button>
		</form>
		
		<p hidden id="ordered" class="fill">Thank you! Your order has been placed.</p>
		
		<!-- "stats" -->
		<h3>Orders for
			<div class="dropdown">
				<span id="month">Jan</span>
				<div class="dropdown-content">
					<button class="dropdown-button">Jan</button>
					<button class="dropdown-button">Feb</button>
					<button class="dropdown-button">Mar</button>
					<button class="dropdown-button">Apr</button>
					<button class="dropdown-button">May</button>
					<button class="dropdown-button">Jun</button>
					<button class="dropdown-button">Jul</button>
					<button class="dropdown-button">Aug</button>
					<button class="dropdown-button">Sep</button>
					<button class="dropdown-button">Oct</button>
					<button class="dropdown-button">Nov</button>
					<button class="dropdown-button">Dec</button>
				</div>
			</div>
		</h3>
		<ul id="monthstats">
			<li>11 cherry</li>
			<li>17 chocolate</li>
			<li>31 plain</li>
		</ul><br><br><br>
	</body>	
</html>
